<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign Up Form Project</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <div id="container">
        <div id="logo-container">
            <div id="logo-box">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png">
            </div>
        </div>
        <div id="content-container">
            <p class="description">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</p>
            <p class="description">You <em>know</em> you want to.</p>
            <form>
                <div id="form-field-container">
                    <p id="form-header">Let's do this!</p>
                    <div class="input-container">
                        <label for="first_name">First Name</label>
                        <input name="first_name" id="first_name">
                    </div>
                    <div class="input-container">
                        <label for="last_name">Last Name</label>
                        <input name="last_name" id="last_name">
                    </div>
                    <div class="input-container">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="input-container">
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone">
                    </div>
                    <div class="input-container">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="input-container">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" name="confirm_password" id="confirm_password">
                    </div>
                </div>
                <button type="submit">Request Account</button>
            </form>
        </div>
    </div>
    
</body>
</html>
